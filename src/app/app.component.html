<img
  src="https://estragy.com/wp-content/uploads/2021/02/Logo-para-cabecera.png"
  alt=""
  width="200px"
/>
<h2>Prueba Técnica Ángular y BD</h2>

<div>
  <table mat-table>
    <thead>
      <tr>
        <th>
          <button
            mat-raised-button
            color="primary"
            (click)="reloadButton()"
            class="botonCargar"
          >
            Cargar Paises
          </button>
        </th>
        <th>
          <button mat-raised-button color="warn" (click)="sortByCountry()">
            Pais ↓
          </button>
        </th>
        <th>
          <button mat-raised-button color="warn" (click)="sortByCity()">
            Capital ↓
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>
          <img
            src="{{ post.flag }}"
            alt="bandera"
            width="50px"
            max-height="30px"
          />
        </td>
        <td>{{ post.name }}</td>
        <td>{{ post.capital }}</td>
      </tr>
    </tbody>
  </table>
</div>
