<button mat-button color="primary" (click)="reloadButton()">Cargar Paises</button>

<div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th><button mat-button color="accent" (click)="sortByCountry()">Pais ↓</button></th>
        <th><button mat-button color="accent" (click)="sortByCity()">Capital ↓</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td><img src="{{post.flag}}" alt="bandera" width="50px" max-height="30px"></td>
        <td>{{post.name}}</td>
        <td>{{post.capital}}</td>
      </tr>
    </tbody>
  </table>
</div>
