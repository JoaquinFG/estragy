<app-alert [visible]="visible"></app-alert>
<app-alert-error [visibleError]="visibleError"></app-alert-error>
<div class="container">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-block mb-2" type="button" (click)="getTenCountries()">
        Cargar nuevos Paises
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-block mb-2" type="button" (click)="save()">Guardar datos</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>
          <button
            class="btn btn-block"
            type="button"
            (click)="sortByCountryButton()"
          >
            Ordenar por Pais ↓
          </button>
        </th>
        <th>
          <button
            class="btn btn-block"
            type="button"
            (click)="sortByCityButton()"
          >
            Ordenar por Capital ↓
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td class="flag">
          <img src="{{ post.flag }}" alt="bandera" />
        </td>
        <td>{{ post.name }}</td>
        <td>{{ post.capital }}</td>
      </tr>
    </tbody>
  </table>
</div>
